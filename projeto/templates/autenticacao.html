<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autenticação</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen px-4 py-10 flex items-center justify-center">

  <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">Digite a Senha</h1>

    <form action="/autenticacao" method="POST" class="space-y-6">
      <!-- Campo de Senha -->
      <div>
        <label class="block mb-2 text-lg font-medium text-gray-700">Senha</label>
        <input type="password" name="senha" required
          class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500">
      </div>

      <!-- Botão de Enviar -->
      <div class="flex justify-center">
        <button type="submit"
          class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-2xl text-lg font-semibold shadow-md transition-transform transform hover:scale-105">
          Entrar
        </button>
      </div>
    </form>
  </div>

</body>
</html>
