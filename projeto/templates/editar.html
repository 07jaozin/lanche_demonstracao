<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Produto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen px-4 py-10 overflow-auto">

    <div class="flex flex-col md:flex-row gap-10 justify-center w-full">

    <!-- Formulário 1 - Produto -->
    <div class="bg-white p-10 rounded-3xl shadow-2xl w-full max-w-lg">
      <h1 class="text-4xl font-bold text-center mb-8 text-gray-800">Cadastro de Produto</h1>

      <form action="/editar/{{ produto.id_produto }}" method="POST" enctype="multipart/form-data" class="space-y-6">
        <!-- Nome -->
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Nome do Produto</label>
          <input type="text" name="nome-editar" required
            class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" value="{{ produto.nome }}">
        </div>

        <!-- Descrição -->
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Descrição</label>
          <textarea name="descricao-editar" rows="4" required
            class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" >{{ produto.descricao }}</textarea>
        </div>

        <!-- Categoria - Radio -->
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Categoria</label>
          <div class="flex gap-6">
            <label class="flex items-center">
              <input type="radio" name="categoria-editar" value="Bebidas" required
                class="h-5 w-5 text-purple-600 focus:ring-purple-500">
              <span class="ml-2 text-gray-700 text-lg">Bebidas</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="categoria-editar" value="Lanches" required
                class="h-5 w-5 text-purple-600 focus:ring-purple-500">
              <span class="ml-2 text-gray-700 text-lg">Lanches</span>
            </label>
          </div>
        </div>

        <!-- Preço -->
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Preço (R$)</label>
          <input type="number" step="0.01" min="0" name="preco-editar" required
            class="w-full p-3 border rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500" value="{{ produto.preco }}">
        </div>

        <!-- Foto -->
        <div>
          <label class="block mb-2 text-lg font-medium text-gray-700">Foto do Produto</label>
          <input type="file" name="foto-editar" accept="image/*" 
            class="w-full p-3 border rounded-xl shadow-sm cursor-pointer bg-white focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>

        <!-- Botão -->
        <div class="flex justify-center">
          <button type="submit"
            class="bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-2xl text-lg font-semibold shadow-md transition-transform transform hover:scale-105">
            Cadastrar Produto
          </button>
        </div>
      </form>
    </div>

  

  </div>
</body>
</html>
