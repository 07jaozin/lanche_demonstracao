<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- 
    - primary meta tags
  -->
  <title>Grilli - Amazing & Delicious Food</title>
  <meta name="title" content="Grilli - Amazing & Delicious Food">
  <meta name="description" content="This is a Restaurant html template made by codewithsadee">

  <!-- 
    - favicon
  -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- 
    - google font link
  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">

  <!-- 
    - custom css link
  -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/principal.css')}}">


  <!-- 
    - preload images
  -->
  <link rel="preload" as="image" href="./assets/images/hero-slider-1.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-slider-2.jpg">
  <link rel="preload" as="image" href="./assets/images/hero-slider-3.jpg">

</head>

<body id="top">

  <!-- 
    - #PRELOADER
  -->

  <div class="preload" data-preaload>
    
  </div>





  <!-- 
    - #TOP BAR
  -->


    





  <!-- 
    - #HEADER
  -->

  <header class="header" data-header>
    <div class="container">

      <a href="#" class="logo">
        <img src="{{ url_for('static', filename='img/mc.png')}}" width="60" height="50" alt="Grilli - Home">
      </a>

      <nav class="navbar" data-navbar>

        <button class="close-btn" aria-label="close menu" data-nav-toggler>
          <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
        </button>

        <a href="#" class="logo">
            <img src="{{ url_for('static', filename='img/mc.png')}}" width="60" height="50" alt="Grilli - Home">
        </a>

        <ul class="navbar-list">

            <li class="navbar-item">
                <a href="/#menu" class="navbar-link hover-underline">
                  <div class="separator"></div>
    
                  <span class="span">Menus</span>
                </a>
              </li>
    
              <li class="navbar-item">
                <a href="/carrinho" class="navbar-link hover-underline">
                  <div class="separator"></div>
    
                  <span class="span">Carrinho</span>
                </a>
              </li>
    
              <li class="navbar-item">
                <a href="#" class="navbar-link hover-underline">
                  <div class="separator"></div>
    
                  <span class="span">Contact</span>
                </a>
              </li>

        </ul>

        <div class="text-center">
          <p class="headline-1 navbar-title">Visit Us</p>

         

      </nav>

      
      <i id="card-icon" class='bx bx-cart'></i>
      <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
        <span class="line line-1"></span>
        <span class="line line-2"></span>
        <span class="line line-3"></span>
      </button>

      <div class="overlay" data-nav-toggler data-overlay></div>

    </div>
  </header>





  <main>
    

      <!-- 
        - #RESERVATION
      -->
    <center>
      <section class="reservation">
        <div class="container">

          <div class="form reservation-form bg-black-10">

            <form action="/finalizar" method="post" class="form-left">

                <h2 class="headline-1 text-center">Finalizar</h2>

                <p class="form-text text-center">
                  Total a pagar: R$<a href="tel:+88123123456" class="link">{{ total }}</a>
                </p>
                <br>
  
                <div class="input-wrapper">
                  <input type="text" name="name" placeholder="Seu nome" autocomplete="off" class="input-field" required>
  
                  <input type="tel" name="phone" id="telefone" placeholder="Seu telefone" autocomplete="off" class="input-field" required>
                </div>
  
                <div class="input-wrapper">
  
                  <div class="icon-wrapper">
                    <ion-icon name="person-outline" aria-hidden="true"></ion-icon>
  
                    <select name="tipo" class="input-field">
                      <option value="retirada">Retirada</option>
                      <option value="entrega">Entrega</option>
                    
                    </select>
  
                    <ion-icon name="chevron-down" aria-hidden="true"></ion-icon>
                  </div>
  
                  <div class="icon-wrapper">
                    <input type="text" name="endereco" placeholder="Endereço" autocomplete="off" id="endereço" class="input-field">
                   
                  </div>
  
                  
  
                </div>
  
                <textarea name="message" placeholder="Alguma observação?" autocomplete="off" class="input-field"></textarea>

              <button type="submit" class="btn btn-secondary">
                <span class="text text-1">Finalizar</span>

                <span class="text text-2" aria-hidden="true">Finalizar</span>
              </button>

            </form>

            <div class="form-right text-center" style="background-image: url('./assets/images/form-pattern.png')">

                <h2 class="headline-1 text-center">Fale Conosco</h2>

               
                
                <a href="tel:+88123123456" class="body-1 contact-number hover-underline">(16) 99729-6585</a>
                
                <div class="separator"></div>
                
                <p class="contact-label">Endereço</p>
                
                <address class="body-4">
                  Rua do Sabor, Cidade Deliciosa, <br>
                  São Paulo - SP, Brasil
                </address>
                
                <p class="contact-label">Horário de Almoço</p>
                
                <p class="body-4">
                  Segunda a Domingo <br>
                  11h00 às 14h30
                </p>
                
                <p class="contact-label">Horário de Jantar</p>
                
                <p class="body-4">
                  Segunda a Domingo <br>
                  17h00 às 22h00
                </p>
                

            </div>

          </div>

        </div>
      </section>



    </center>

     
  </main>





 





  <!-- 
    - #BACK TO TOP
  -->

  <a href="#top" class="back-top-btn active" aria-label="back to top" data-back-top-btn>
    <ion-icon name="chevron-up" aria-hidden="true"></ion-icon>
  </a>





  <!-- 
    - custom js link
  -->
  <script src="{{ url_for('static', filename='js/principal.js')}}"></script>
  <script src="{{ url_for('static', filename='js/finalizar.js')}}"></script>

  <!-- 
    - ionicon link
  -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
